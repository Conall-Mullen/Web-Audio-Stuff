<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="script.js" type="module"></script>
    <title>Web Audio</title>
  </head>
  <body>
    <audio name="audio 1" class="audio" src="./assets/Piano Chord.wav"></audio>
    <audio
      name="audio 2"
      class="audio"
      src="./assets/Piano Chord 2.wav"
    ></audio>
    <audio
      name="audio 3"
      class="audio"
      src="./assets/Guitar fill 3.wav"
    ></audio>
    <audio
      name="audio 4"
      class="audio"
      src="./assets/What can I do .wav"
    ></audio>
    <section class="button-section">
      <section class="button" name="button 1"></section>
      <section class="button" name="button 2"></section>
      <section class="button" name="button 3"></section>
      <section class="button" name="button 4"></section>
    </section>
    <section class="fader-section">
      <input type="range" class="fader__volume" name="fader 1" />
      <input type="range" class="fader__volume" name="fader 2" />
      <input type="range" class="fader__volume" name="fader 3" />
      <input type="range" class="fader__volume" name="fader 4" />
    </section>
  </body>
</html>
